plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10' // Użyj odpowiedniej wersji pluginu
    id 'java'
}

repositories {
    mavenCentral()
}

javafx {
    version = '17' // Użyj odpowiedniej wersji JavaFX
    modules = [ 'javafx.controls', 'javafx.fxml' ] // Dodaj potrzebne moduły
}

dependencies {
    implementation group: 'com.google.inject', name: 'guice', version: '7.0.0'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation group: 'com.fazecast', name: 'jSerialComm', version: '2.10.4'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.Main'
        )
    }
}

application {
    mainClassName = 'com.example.Main' // Zmień na swoją główną klasę
}
